<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Reabilitar</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    #allEquipmentEvolution {
      max-width: none !important;
      width: 100% !important;
      height: 100% !important;
      margin: 0 !important;
    }
  </style>
</head>
<body>
  <div style="position: relative;">
    <button onclick="window.location.href='index.html'" style="position: absolute; top: 10px; right: 10px; background-color: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 14px; z-index: 1000;">Relevium</button>
  </div>
  <h1>Dashboard Reabilitar</h1>
  <div class="dashboard">
    <div class="chart-container">
      <h2>Distribuição Total por Equipamento</h2>
      <canvas id="totalEquipamentos"></canvas>
      <div id="equipamentosLabels"></div>
    </div>
    <div class="chart-container">
      <h2>Top 5 Equipamentos Mais Utilizados</h2>
      <canvas id="topEquipamentos"></canvas>
      <h2 style="margin-top: 40px;">Evolução Mensal - Top 5 Equipamentos</h2>
      <canvas id="evolutionChart"></canvas>
    </div>
    <div class="chart-container">
      <h2>Distribuição por Convênios</h2>
      <canvas id="conveniosChart"></canvas>
      <div id="conveniosLabels"></div>
    </div>
  </div>
  <div style="margin: 20px 30px 0 30px;">
    <div style="background: #fff; padding: 20px 30px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.09);">
      <h2 style="text-align: center; margin-bottom: 20px;">Evolução Mensal - Todos os Equipamentos</h2>
      <div style="position: relative; width: 100%; height: 500px;">
        <canvas id="allEquipmentEvolution"></canvas>
      </div>
    </div>
  </div>
  <script src="reabilitar.js"></script>
</body>
</html>
