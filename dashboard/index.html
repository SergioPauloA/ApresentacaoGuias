<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Interativo - Setembro</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div style="position: relative;">
    <button onclick="window.location.href='reabilitar.html'" style="position: absolute; top: 10px; right: 10px; background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 14px; z-index: 1000;">Reabilitar</button>
  </div>
  <h1>Dashboard Interativo - Setembro</h1>
  <div class="dashboard">
    <div class="chart-container">
      <h2>Distribuição por Tipo</h2>
      <canvas id="tipoPie"></canvas>
      <div id="tipoLabels"></div>
    </div>
    <div class="chart-container">
      <h2>Valores por Tipo</h2>
      <canvas id="tipoBar"></canvas>
      <h2 style="margin-top: 140px;">Valores por Procedimento</h2>
      <canvas id="procBar"></canvas>
    </div>
    <div class="chart-container">
      <h2>Distribuição por Procedimento</h2>
      <canvas id="procPie"></canvas>
      <div id="procLabels"></div>
    </div>
  </div>
  <div class="image-container" style="text-align: center; padding: 20px; margin: 20px auto; max-width: 90%;">
    <h2 style="margin-bottom: 20px;">Dados Excel</h2>
    <img src="Excel.jpeg" alt="Dados Excel" style="max-width: 100%; height: auto; border: 1px solid #ddd; border-radius: 8px; display: block; margin: 0 auto;">
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
